<section *ngIf="deck">
<div class="container">
  <div class="row" style="margin-top: 25px;">
    <div class="col-xs-12 col-md-4">
      <div class="left">
        <div class="img-deck">
          <img src="{{deck.cover_image.url}}" onError="this.src='./assets/images/deck-demo.jpg';" alt="deck-cover_image">
        </div>
        <div class="txt">
          <div class="name-deck">
            <span class="name">{{deck.title}}</span>
          </div>
          <div class="description-deck">
            <span class="des">{{deck.description}}</span>
          </div>
          <div class="author">
            <div class="img">
              <img src="./assets/images/avatar.png" alt="avatar">
              <a href="#" [routerLink]="['/users/', user.id]" class="name">{{user.name}}</a>
            </div>
          </div>
          <div class="favorite">
            <button (click)="toogleFavorite()" [class.btn-favorited]="favorited" type="button" class="btn btn-outline-success btn-favorite"><i class="fa fa-star-o" aria-hidden="true"></i> FAVORITE</button>
            <button type="button" class="btn btn-outline-success" style="width: 15%; background-color: white;border: 2px solid #32cdff;"><i class="fa fa-external-link" aria-hidden="true" style="color: #32cdff;"></i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-md-8">
      <div class="right">
        <div class="s-select">
          <span (click)="openTab('b1','bb1');" id="bb1" class="s-txt lessons tab-active"> LESSONS</span>
          <span (click)="openTab('b2','bb2');" id="bb2" class="s-txt cards"> CARDS ({{deck.cards.length}})</span>
        </div>
        <hr style="margin-top: 0;">

        <div class="container" style="width: 100%; margin: auto">
          <div id="b1" class="containerTab">
            <div class="list-lesson">
              <div class="row">
                <div *ngFor= "let lesson of lessons">
                  <div class="col-xs-6 col-sm-4 col-md-2 col-lg-2">
                    <div class="item-lesson">
                      <form [formGroup]="myFormLesson" novalidate (click)="click_lesson(lesson.id, myFormLesson)">
                        <img src="./assets/images/lesson.png" alt="lesson">
                        <input type="hidden" formControlName="lesson_id" form>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="b2" class="containerTab" style="display:none;">
            <div class="list-card">
              <div class="row">
                <div class="containerr" *ngFor="let card of deck.cards">
                  <div class="ct-card" (click)="flipped($event)" [class.flipped]="menuOpen">
                    <div class="item-card front">
                      <span *ngIf="card.picture">
                        <img src="{{card.picture.url}}">
                      </span>
                      <p>{{card.front}}</p>
                    </div>
                    <div class="item-card back">
                      <p>{{card.back}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
