<div class="container">
  <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm)">
    <div class="row" style="margin-top: 25px;">
      <div class="col-xs-12 col-md-4">
        <div class="left">
          <div class="cover-deck" (click)="coverImgModal.open()" data-whatever="@mdo">
            <div id="preview-img" class="import-cover-deck">
              <img id="blah" src="#"/>
              <div class="img-tog">
                <i class="fa fa-picture-o" aria-hidden="true"></i>
                <div class="change-cover">
                  <p class="ct-text">CHOOSE COVER</p>
                </div>
              </div>
            </div>
          </div>
          <div class="txt pd-top-10">
            <div class="description-deck">
              <input type="text" formControlName="title" placeholder="Enter title" class="ip input-title">
            </div>
            <div class="description-deck" style="margin-top: 15px;">
              <input type="text" formControlName="description" placeholder="Enter description" class="ip input-des">
            </div>

            <div class="btn-ct">
              <button type="button" class="btn btn-ct-setting"><i class="fa fa-cog" aria-hidden="true"></i></button>
              <button type="submit" class="btn btn-ct-publ btn-primary">Create</button>
            </div>
          </div>
        </div>
      </div>
      <div formArrayName="cards_attributes" class="col-xs-12 col-md-8">
        <div *ngFor="let cards_attributes of myForm.controls.cards_attributes.controls; let i=index">
          <div class="right prepend-body-content card-body">
            <div class="add-card">
              <!-- <a (click)="addCard()" style="cursor: default">
                Add another card +
              </a> -->
            </div>
            <div [formGroupName]="i">
              <card [group]="myForm.controls.cards_attributes.controls[i]"></card>
            </div>
            <div class="panel-heading">
              <span>Address {{i + 1}}</span>
              <span class="glyphicon glyphicon-remove pull-right" *ngIf="myForm.controls.cards_attributes.controls.length > 1" (click)="removeCard(i)"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="margin-20">
      <a (click)="addCard()" style="cursor: default">
        Add another card +
      </a>
    </div> -->

    <!-- <div class="margin-20">
      <button type="submit" class="btn btn-primary pull-right" [disabled]="!myForm.valid">Submit</button>
    </div>
    <div class="clearfix"></div>

    <div class="margin-20">
      <div>myForm details:-</div>
      <pre>Is myForm valid?: <br>{{myForm.valid | json}}</pre>
      <pre>form value: <br>{{myForm.value | json}}</pre>
    </div> -->
  </form>
</div>
