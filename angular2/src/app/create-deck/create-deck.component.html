<div class="container">
  <!-- <%= form_for @deck do |f| %> -->
  <form (ngSubmit)="createDeck(deck.title, deck.description)">
    <div class="row" style="margin-top: 25px;">
      <div class="col-xs-12 col-md-4">
        <div class="left">
          <div class="cover-deck" (click)="coverImgModal.open()" data-whatever="@mdo">
            <div id="preview-img" class="import-cover-deck">
              <img id="blah" src="#"/>
              <div class="img-tog">
                <i class="fa fa-picture-o" aria-hidden="true"></i>
                <div class="change-cover">
                  <p class="ct-text">CHOOSE COVER</p>
                </div>
              </div>
            </div>
          </div>
          <div class="txt pd-top-10">
            <div class="name-deck">
              <input type="text" name="title" placeholder="Enter title" class="ip input-title" required [(ngModel)]="deck.title" #deck="ngModel">
              <!-- <%= f.text_field :title, class: "ip input-title", placeholder: "Enter title" %> -->
            </div>
            <div class="description-deck" style="margin-top: 15px;">
            <input type="text" name="description" placeholder="Enter description" class="ip input-des" [(ngModel)]="deck.description" #deck="ngModel">
              <!-- <%= f.text_field :description, class: "ip input-des", placeholder: "Enter description" %> -->
            </div>
            <div class="btn-ct">
              <button type="button" class="btn btn-ct-setting"><i class="fa fa-cog" aria-hidden="true"></i></button>
              <button type="submit" class="btn btn-ct-publ btn-primary">Create</button>
              <!-- <%= f.submit "CREATE", class: "btn btn-ct-publ btn-primary" %> -->
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-md-8">
        <div class="right prepend-body-content card-body">
          <!-- <div class="add-card"> -->
            <!-- <%= link_to_add_fields f, :cards %> -->
          <!-- </div> -->

          <!-- <%= f.fields_for :cards do |ff| %> -->
            <!-- <%= render "card_fields", f: ff %> -->
          <!-- <% end %> -->
          <app-card></app-card>

        </div>
      </div>
    </div>

    <!--   Modal -->
    <modal #coverImgModal>
          <modal-header>
            <h5 id="coverImgModalLabel">INSERT IMAGE</h5>
          </modal-header>
          <modal-content>
            <input name="myFile" type="file">
            <!-- <%= f.file_field :cover_image, id: "imgInp" %> -->
          </modal-content>
          <modal-footer>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="coverImgModal.close()">Close</button>
          </modal-footer>
    </modal>
  </form>
  <!-- <% end %> -->
</div>

<form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm)">
    <!-- we will place our fields here -->

    <!-- name -->
    <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name">
        <!--display error message if name is not valid-->
        <!-- <small *ngIf="!myForm.controls.name.valid" class="text-danger">
            Name is required (minimum 5 characters).
        </small> -->
    </div>

    <!-- list of cards -->
    <div formArrayName="cards">
        <div *ngFor="let card of myForm.controls.cards.controls | let i=index">
            <!-- card header, show remove button when more than one card available -->
            <div>
                <span>card {{i + 1}}</span>
                <span *ngIf="myForm.controls.cards.controls.length > 1" (click)="removecard(i)">
                </span>
            </div>

            <!-- Angular assigns array index as group name by default 0, 1, 2, ... -->
            <div [formGroupName]="i">
                <!--front-->
                <div>
                    <label>front</label>
                    <input type="text" formControlName="front">
                    <!--display error message if front is not valid-->
                    <small [hidden]="myForm.controls.cards.controls[i].controls.front.valid">
                        front is required
                    </small>
                </div>
                <!--back-->
                <div>
                    <label>back</label>
                    <input type="text" formControlName="back">
                </div>
            <div>
        </div>
    </div>
    <button type="submit" [disabled]="!myForm.valid">Submit</button>
</form>
