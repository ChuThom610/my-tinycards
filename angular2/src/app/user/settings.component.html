<section *ngIf="user">
  <div class="wrapper">
    <div class="row" style="margin: 0">
      <div class="col-md-3 nav-list">
        <div class="sidenav">
          <ul>
            <li class="item active" (click)="openTab('a1','aa1');" id="aa1">EDIT PROFILE</li>
            <li class="item" (click)="openTab('a2','aa2');" id="aa2">ACCOUNT SETTINGS</li>
            <li class="item" (click)="openTab('a3','aa3');" id="aa3">NOTIFICATIONS</li>
            <li class="item" (click)="openTab('a4','aa4');" id="aa4">SEND FEEDBACK</li>
          </ul>
        </div>
      </div>
      <div class="col-md-9">
        <div class="change">
          <div id="a1" class="show-value">
            <form [formGroup]="formUser" novalidate (ngSubmit)="save(formUser)">
              <div class="row">
                <div class="col-md-9">
                  <input type="hidden" formControlName="id" value="{{user.id}}"><br>
                <!-- <input type="text" style="outline: none; font-size: 25px" formControlName="title" placeholder="Enter title" class="ip input-title"> -->
                  <!-- <label>Email</label><br>
                  <input type="text" name="txt-name" value="{{user.email}}"><br> -->
                  <label>Username</label><br>
                  <input type="text" formControlName="name" value="{{user.name}}"><br>
                  <label>Bio</label><br>
                  <input type="text" formControlName="bio" value="{{user.bio}}"><br>
                  <button type="submit" class="btn-save">save changes</button>
                </div>
                <div class="col-md-3">
                  <div class="avatar">
                    <img src="{{user.avatar.url}}" onError="this.src='./assets/images/avatar.png';" class="user-profile-avatar" alt="Default avatar" id="avatar-default">
                    <input name="file" type="file" (change)="onFileChange($event)">
                    <input type="hidden" name="fileHidden" formControlName="avatar"/>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div id="a2" class="show-value" style="display: none">
            <label>Email</label><br>
            <input type="text" name="txt-name" value="{{user.email}}"><br>
            <label>Password</label><br>
            <input type="password" name="txt-username" style="width: 300px"><br>
            <label>Password confirm</label><br>
            <input type="password" name="txt-bio" style="width: 300px"><br>
          </div>
          <div id="a3" class="show-value" style="display: none">
            <h3>haha 3</h3>
          </div>
          <div id="a4" class="show-value" style="display: none">
            <h3>haha 4</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
