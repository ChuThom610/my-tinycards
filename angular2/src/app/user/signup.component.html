<div class="row">
  <div class="col-md-8">
  </div>
  <div class="col-md-4">
    <div class="card login-form shadow-nohover">
      <h2 class="text-center login-form-label">Create your account</h2>
      <div class="text-center">
        Already have an account?
        <a href="login" class="link-custome">Login</a>
      </div>

      <form action="" method="post">
        <div class="form-group">
          <label for="">Email address</label>
          <input type="text" autofocus="true" class="form-control"
          placeholder="Enter email">
        </div>

        <div class="form-group">
          <label for="">Name</label>
          <input type="text" autofocus="true" class="form-control"
          placeholder="Enter your name">
        </div>

        <div class="form-group">
          <label for="">Password</label>
          <input type="password" autocomplete="off" class="form-control"
          placeholder="Password">
        </div>

        <div class="form-group">
          <label for="">Password confirmation</label>
          <input type="password_confirmation" autocomplete="off" class="form-control"
          placeholder="Password confirmation">
        </div>

        <button type="submit" class="btn btn-block btn-custome">SIGN UP</button>
      </form>
    </div>
  </div>
</div>
