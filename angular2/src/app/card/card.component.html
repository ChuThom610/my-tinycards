<div [formGroup]="cardForm" class="wrapper">
	<div class="n-card destroy">
		<div class="number">
			<h3>{{i}}</h3>
		</div>
		<div class="front-card">
			<div class="f-deck">
				<div class="image">
				<input class="form-control" type="file" formControlName="picture" id="picture" (change)="onFileChange($event)" #fileInput>
					<!-- <%= f.file_field :picture, style: "width: 100%" %> -->
				</div>
				<div class="import-cover-deck">
					<div class="change-cover">
						<input type="text" formControlName="front" id="front-card-value" class="form-control" placeholder="Front">
						<!-- <%= f.text_field :front, class: "form-control", id: "front-card-value", placeholder: "Front" %> -->
					</div>
				</div>
			</div>
		</div>
		<div class="back-card">
			<div class="f-deck">
				<div class="import-cover-deck">
					<div class="change-cover">
						<input type="text" formControlName="back" id="back-card-value" class="form-control" placeholder="Back">
					</div>
				</div>
			</div>
		</div>
		<!-- <%= link_to "javascript:void(0)", onclick: "remove_fields(this)" do %> -->
		<!-- <% end %> -->
	</div>
</div>
